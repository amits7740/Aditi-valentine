<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aditi ‚ù§Ô∏è</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#ff9ab5,#ffc3d7);
    overflow:hidden;
}
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation:float 6s linear infinite;
}


@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}


.card{
    background:white;
    padding:55px;
    border-radius:25px;
    text-align:center;
    width:440px;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    position:relative;
}


h1{
    margin-bottom:45px;
}


button{
    padding:14px 32px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:absolute;
}


#yes{
    background:#ff4d6d;
    color:white;
    left:95px;
    top:170px;
}


#no{
    background:#ececec;
    left:240px;
    top:170px;
}


.success{
    display:none;
}
.success h1{
    font-size:34px;
}
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
    }
}
</style>
</head>
<body>
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>
<div class="card" id="card">
<div id="question">
<h1>Aditi, will you be my Valentine? ‚ù§Ô∏è</h1>


<button id="yes">YES</button>
<button id="no">NO</button>
</div>
<div class="success" id="success">
<h1>YAYYYY!!! ‚ù§Ô∏è</h1>
<h2>Best decision ever üòò</h2>
<img src="Picture1.jpg" 
style="width:260px;
border-radius:18px;
margin-top:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);">
<h3>I love you ‚ù§Ô∏è</h3>
</div>
</div>
<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const question = document.getElementById('question');
const success = document.getElementById('success');
const music = document.getElementById('music');
const card = document.getElementById('card');


const teaseTexts = [
    "Are you sure?",
    "Think again üòú",
    "Really?",
    "Last chance!",
    "You can‚Äôt catch me üòÜ"
];
noBtn.addEventListener('mouseover', () => {
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
    noBtn.innerText = teaseTexts[Math.floor(Math.random()*teaseTexts.length)];
});
yesBtn.addEventListener('click', () => {


    question.style.display='none';
    success.style.display='block';


    music.play();


    launchConfetti();
});
function launchConfetti(){
    for(let i=0;i<120;i++){
        const confetti=document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left=Math.random()*100+'vw';
        confetti.style.background=
            `hsl(${Math.random()*360},100%,60%)`;
        confetti.style.animationDuration=
            (Math.random()*2+2)+'s';


        document.body.appendChild(confetti);


        setTimeout(()=>confetti.remove(),3000);
    }
}
 setInterval(()=>{


    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML='‚ù§Ô∏è';


    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize=(Math.random()*20+15)+'px';


    document.body.appendChild(heart);


    setTimeout(()=>heart.remove(),6000);


},400);
</script>
</body>
</html>
